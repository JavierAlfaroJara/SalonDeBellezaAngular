<h1 style="text-align: center;">Citas de {{name}}</h1>

<div *ngIf="!loading">
  <div *ngFor="let item of items" style="margin-top: 5%;">
    <mat-expansion-panel  (opened)="panelOpenState = true"
                          (closed)="panelOpenState = false">

      <!-- Aqui va el header del expansible -->
      <!-- For cita en lista hacer estos -->
      <mat-expansion-panel-header>
        <mat-panel-title>
        <!-- Aqui va la fecha de la cita -->
          {{item.title}}
        </mat-panel-title>
        <mat-panel-description>
        <!-- Aqui va el primer servicio de la cita -->
          {{item.description}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <!-- Aqui va el contenido del expansible -->
      <!-- Cuando le da a expandir se actualiza el contenido -->
      <p>{{item.content}}</p>
    </mat-expansion-panel>
  </div>
</div>

<br>
