<div class="filter">
    <form class="date-form">
        <mat-form-field class="date" appearance="fill">
          <mat-label>Fecha Inicial</mat-label>
          <input matInput name="fechaInicial" [(ngModel)]="fechaInicial" placeholder="AAAA/MM/DD">
        </mat-form-field>
      
        <mat-form-field class="date" appearance="fill">
          <mat-label>Fecha Final </mat-label>
          <input matInput name="fechaFinal" [(ngModel)]="fechaFinal" placeholder="AAAA/MM/DD">
        </mat-form-field>
    </form>
    <div class="buttons" style="bottom: 7px;">
        <button mat-raised-button color="primary" (click)="getHistoryServices(fechaInicial,fechaFinal)">Buscar</button>
    </div>
  </div>
  
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="text-align: center; margin-bottom: 100px;">
      <!-- Columna de número de cita -->
      <ng-container matColumnDef="appointment">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Número de cita </th>
        <td mat-cell *matCellDef="let element"> {{element.appointment}} </td>
      </ng-container>
  
      <!-- Columna de fecha -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.date | date: 'yyyy/MM/dd'}} </td>
      </ng-container>
  
      <!-- Columna de descripción -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción del servicio </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <!-- Columna de costo -->
      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Costo del servicio </th>
        <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
