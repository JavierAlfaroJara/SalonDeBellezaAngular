<div class="card">
    <div>
        <h4>Inicio de sesión </h4>
    </div>

    <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput name="email" [(ngModel)]="email">
        </mat-form-field>
      
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input matInput name="password" [(ngModel)]="password">
        </mat-form-field>
      </form>
    <div class="buttons">
        <button mat-raised-button color="primary" (click)="ingresar(email,password)">Ingresar</button>
    </div>
</div>
