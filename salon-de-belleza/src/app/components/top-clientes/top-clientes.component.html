<div class="filter">
  <form class="date-form">
      <mat-form-field class="date" appearance="fill">
        <mat-label>Fecha Inicial</mat-label>
        <input matInput name="fechaInicial" [(ngModel)]="fechaInicial" placeholder="AAAA/MM/DD">
      </mat-form-field>
    
      <mat-form-field class="date" appearance="fill">
        <mat-label>Fecha Final </mat-label>
        <input matInput name="fechaFinal" [(ngModel)]="fechaFinal" placeholder="AAAA/MM/DD">
      </mat-form-field>
  </form>
  <div class="buttons" style="bottom: 7px;">
      <button mat-raised-button color="primary" (click)="getTopClients(fechaInicial,fechaFinal)">Buscar</button>
  </div>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="text-align: center; margin-bottom: 100px;">
    <!-- Username Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
      <td mat-cell *matCellDef="let element"> {{element.user_name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre completo </th>
      <td mat-cell *matCellDef="let element"> {{element.full_name}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="visitas">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Visitas al sal√≥n </th>
      <td mat-cell *matCellDef="let element"> {{element.count}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
